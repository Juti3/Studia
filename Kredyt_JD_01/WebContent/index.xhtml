<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt gotówkowy</title>
</h:head>
<h:body>

	<p:panel header="Kredyt gotówkowy" toggleable="true" closable="true" toggleSpeed="500" style="margin: 1em auto">

	<h:form id="bla">
	
	<h:panelGrid id="grid" columns="3" cellpadding="5">
	
  		<p:outputLabel for="a" value="Kwota kredytu:" />
	  	<p:inputText id="a" value="#{kredytBB.a}" required="true" requiredMessage="Wpisz kwotę kredytu" converterMessage="Wpisz liczbę" validatorMessage="Kwota nie może być mniejsza niż 10 000" ><f:validateDoubleRange minimum="10000"/></p:inputText>
	  	<p:message for="a" />
		
  		<p:outputLabel for="b" value="Oprocentowanie:" />
	  	<p:inputText id="b" value="#{kredytBB.b}" required="true" requiredMessage="Wpisz wysokość oprocentowania" converterMessage="Wpisz liczbę" validatorMessage="Oprocętowanie nie może być wyższe niż 100%" ><f:validateDoubleRange minimum="0" maximum="100"/></p:inputText>
	  	<p:message for="b" />
		
		<p:outputLabel for="n" value="Liczba rat:" />
	  	<p:inputText id="n" value="#{kredytBB.n}" required="true" requiredMessage="Wpisz liczbę rat" converterMessage="Wpisz liczbę" validatorMessage="Minimalna liczba rat to 12"><f:validateDoubleRange minimum="12"/></p:inputText> 
	  	<p:message for="n" />

		<p:commandButton value="Oblicz ratę" action="#{kredytBB.calc()}" update="@form" />
	
	</h:panelGrid>
	
	<p:messages id="msg" />
	
	</h:form>
	</p:panel>

</h:body>
</html>
